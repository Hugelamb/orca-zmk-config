# Available runners configured by board.cmake.
runners:
- nrfjprog

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Common runner configuration values.
config:
  board_dir: C:/Users/Hugh/pygmy_split/config/boards/arm/pygmy_split
  # Build outputs:
  elf_file: zmk.elf
  hex_file: zmk.hex
  bin_file: zmk.bin
  uf2_file: zmk.uf2
  # Host tools:
  gdb: C:/Users/Hugh/zephyr-sdk-0.16.3/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb.exe

# Runner specific arguments
args:
  nrfjprog:
    - --nrf-family=NRF52
    - --softreset
